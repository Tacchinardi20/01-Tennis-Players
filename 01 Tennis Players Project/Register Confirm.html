<body>

    <h1>Register Confirm</h1><br>

    <table id="customers">
        <span id="user-List"></span>
        <tr></tr>

        <tr>
            <td colspan="2">
                <div class="span">
                    <button class="button" type="submit" onclick="savedata()">Save</button>&nbsp;&nbsp;||&nbsp;
                    <button class="button" type="cancel" onclick="removedata()">Cancel</button>
                </div>
            </td>
        </tr>
    </table><br><br><br><br>

    <footer>&copy; 2017&nbsp;&nbsp;@Photo Image</footer>

    <script>
        const savedata =() => {
            alert("Save Data Successfully!!");
            location.href="Home.html";
        }

        const removedata =() => {
            localStorage.removeItem('username');
            localStorage.removeItem('email');
            localStorage.removeItem('password');
            localStorage.removeItem('firstname');
            localStorage.removeItem('lastname');
            localStorage.clear();
            location.href="Register.html";
        }

        document.getElementById('user-List').innerHTML;

        let getuserData = JSON.parse(localStorage.getItem('userList'));
        let getList = '';

        for (i=0; i<getuserData.length; i++) {
            getList += 

            `<table id="customers">
                <tr>
                    <td>Username</td>
                    <td>`+getuserData[i].Username+`</td>
                </tr>

                <tr>
                    <td>Email</td>
                    <td>`+getuserData[i].Email+`</td>
                </tr>

                <tr>
                    <td>Password</td>
                    <td>`+getuserData[i].Password+`</td>
                </tr>

                <tr>
                    <td>First Name</td>
                    <td>`+getuserData[i].First_Name+`</td>
                </tr>

                <tr>
                    <td>Last Name</td>
                    <td>`+getuserData[i].Last_Name+`</td>
                </tr>
            </table>`
        }

        document.getElementById('user-List').innerHTML = getList;

        // document.getElementById("data").innerHTML = localStorage.getItem("txtValue");
        // document.getElementById("data1").innerHTML = localStorage.getItem("txtValue1");
        // document.getElementById("data2").innerHTML = localStorage.getItem("txtValue2");
        // document.getElementById("data3").innerHTML = localStorage.getItem("txtValue3");
        // document.getElementById("data4").innerHTML = localStorage.getItem("txtValue4");
    </script>
