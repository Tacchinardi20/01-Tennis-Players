    <script>
        const checkLogin =() => {
            let getuserData = JSON.parse(localStorage.getItem('userList'));
            let getList = '';

            for (i=0; i<getuserData.length; i++) {
                let input_username = document.getElementById('username').value;
                let input_password = document.getElementById('password').value;

                if (input_username !=getuserData[i].Username || input_password !=getuserData[i].Password) {
                    alert("Sorry Please Register!!");
                } else {
                    alert("Hello" +getuserData[i].First_Name);
                }
            }
        }
    </script>
